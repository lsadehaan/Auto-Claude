<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>electron-to-web IPC Test</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>electron-to-web IPC Test Client</h1>
  <p>This page tests IPC communication using electron-to-web</p>

  <div>
    <button onclick="testPing()">Test Ping</button>
    <button onclick="testEcho()">Test Echo</button>
    <button onclick="testServerInfo()">Get Server Info</button>
  </div>

  <div id="output">Waiting for test...</div>

  <script type="module">
    // Import ipcRenderer from electron-to-web
    import { ipcRenderer } from 'https://cdn.skypack.dev/electron-to-web@0.1.3/renderer';

    window.ipcRenderer = ipcRenderer;

    window.testPing = async () => {
      const output = document.getElementById('output');
      output.textContent = 'Sending ping...';

      try {
        const result = await ipcRenderer.invoke('ping', 'Hello from browser!');
        output.className = 'success';
        output.textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        output.className = 'error';
        output.textContent = `Error: ${error.message}`;
      }
    };

    window.testEcho = async () => {
      const output = document.getElementById('output');
      output.textContent = 'Sending echo...';

      try {
        const testData = { test: 'data', timestamp: Date.now(), nested: { foo: 'bar' } };
        const result = await ipcRenderer.invoke('echo', testData);
        output.className = 'success';
        output.textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        output.className = 'error';
        output.textContent = `Error: ${error.message}`;
      }
    };

    window.testServerInfo = async () => {
      const output = document.getElementById('output');
      output.textContent = 'Getting server info...';

      try {
        const result = await ipcRenderer.invoke('server:info');
        output.className = 'success';
        output.textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        output.className = 'error';
        output.textContent = `Error: ${error.message}`;
      }
    };

    // Auto-connect message
    console.log('[IPC Test] ipcRenderer loaded from electron-to-web');
    document.getElementById('output').textContent = 'Ready! Click a button to test IPC.';
  </script>
</body>
</html>
